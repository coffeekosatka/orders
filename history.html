<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosatka's Game History</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <body class="wrapper">
        <div class="container">
            <div class="header">Played Games</div>
            <div class="box">
                <div class="column">
                    <div class="el-head number">N</div>
                    <div class="el-order number">1</div>
                    <div class="el-order number">2</div>
                    <div class="el-order number">3</div>
                    <div class="el-order number" style="height: 70px;">4</div>
                    <div class="el-order number" style="height: 70px;">5</div>
                </div>
                <div class="column">
                    <div class="el-head game">Game</div>
                    <div class="el-order game">Dark Souls</div>
                    <div class="el-order game">Dark Souls II</div>
                    <div class="el-order game">Sekiro</div>
                    <div class="el-order game" style="height: 70px;">The Walking Dead - All Seasons</div>
                    <div class="el-order game" style="height: 70px;">Detroit: Become Human</div>
                </div>
                <div class="column">
                    <div class="el-head master">YouTube</div>
                    <div class="el-order master">...</div>
                    <div class="el-order master">...</div>
                    <div class="el-order master">...</div>
                    <div class="el-order master" style="height: 70px;">...</div>
                    <div class="el-order master" style="height: 70px;">...</div>
                </div>
                <div class="column">
                    <div class="el-head score">Score</div>
                    <div class="el-order score">10/10</div>
                    <div class="el-order score">9/10</div>
                    <div class="el-order score">10/10</div>
                    <div class="el-order score" style="height: 70px;">10/10</div>
                    <div class="el-order score" style="height: 70px;">9/10</div>
                </div>
            </div>
    
    
        </div>
    
    </body>

</body>
</html>
